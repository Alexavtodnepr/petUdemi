<div class="flex flex-col gap-25">
    <div>Налаштування інтерфейсу платформи:</div>
    <div class="flex flex-row items-center gap-25 flex-wrap">
        <mat-form-field>
            <mat-label>Оберіть тему</mat-label>
            <mat-select [(ngModel)]="theme" (selectionChange)=changeTheme($event) name="food">
                @for (theme of themes; track theme) {
                    <mat-option [value]="theme.value">{{ theme.viewValue }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-slide-toggle [checked]="isHideFooter" (change)="changeTogleFooterState($event)">{{
                isHideFooter ? 'Сховати футер' : 'Показувати футер'
            }}
        </mat-slide-toggle>
    </div>
</div>
<mat-divider></mat-divider>
