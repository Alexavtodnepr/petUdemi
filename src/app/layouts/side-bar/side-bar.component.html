<div class="menu">
    <mat-nav-list class="menu-item">
        @for (link of sideBarItems; track link) {
            <a mat-list-item [routerLink]="link.route" [activated]="isActiveRoute(link.route)">
                <mat-icon *ngIf="link.icon.length">{{link.icon}}</mat-icon>
                {{ link.name }}
            </a>
        }
    </mat-nav-list>
    <mat-nav-list class="menu-item">
        <a mat-list-item [routerLink]="'/settings'" [activated]="isActiveRoute('/settings')">
            <mat-icon>settings</mat-icon>
            Налаштування
        </a>
        <a mat-list-item><mat-icon>exit_to_app</mat-icon>{{ 'Вийти' }}</a>
    </mat-nav-list>
</div>
